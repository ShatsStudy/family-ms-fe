<div class="user-bar-info" *ngIf="userinfo">
  <div class="photo">
    <app-user-image [imageURL]="userinfo.photoURL"></app-user-image>
  </div>
  <input type="checkbox" id="bt" />
  <label class="check-button" for="bt">Show more</label>

  <div class="toggle-show">
    <div class="main-user-info">
      <div>{{ userinfo.firstName }} {{ userinfo.lastName }}</div>
      <div>{{ userinfo.position }}</div>
    </div>
    <app-link-to-profile class="additional-info" [info]="userinfo.phone" [label]="'Telefone'">
    </app-link-to-profile>
  </div>
</div>
